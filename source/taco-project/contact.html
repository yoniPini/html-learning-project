<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Yonatan Pinchas" />
    <meta
      name="description"
      content="The official website for The Little Taco Shop"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Little Taco Shop</title>
  </head>
  <body>
    <header id="header">
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About LTS</a></li>
          <li><a href="./index.html#menu">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>

        <figure>
          <img src="./img/tacos_close_up_400x260.png" alt="tacos_close_up" />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>

    <main>
      <section>
        <h2>Out Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input id="name" type="text" placeholder="your name" />
            </p>
            <p>
              <label for="email">Email:</label>
              <input id="email" type="text" placeholder="your email" />
            </p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              id="message"
              name="message"
              placeholder="Type yout massage here"
            ></textarea>
          </fieldset>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555 <br /><br />
          Phone: <a href="tel:">555555555</a>
        </address>
      </section>
      <a href="#header">Back to Top</a>
    </main>
    <hr />
    <footer></footer>
  </body>
</html>
